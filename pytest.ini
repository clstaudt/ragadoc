[tool:pytest]
# Pytest configuration for Ragnarok PDF Processing tests

# Test discovery
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --color=yes
    --strict-markers
    --disable-warnings

# Minimum version
minversion = 6.0

# Test markers (for future use)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests 